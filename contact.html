        <div class="mb-5">
          <form onsubmit="return sendEmail(this);">
            <input
              type="text"
              name="name"
              class="form-control"
              id="fullname"
              placeholder="Name"
              required
            />
            <input
              type="text"

              id="emailaddress"

            <textarea

              id="body"
              placeholder="Email Body"
              required
            ></textarea>
            <button type="submit" class="btn btn-secondary center-block">
              Get in Touch
            </button>
          </form>
        </div>
      </div>
